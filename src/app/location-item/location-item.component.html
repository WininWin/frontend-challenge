<li class="location-item">
    <div class="item-container">
        <div class="name" [innerHTML]="emboldenResult(name)"></div>
        <div class="country">
            <span class="subcountry" [innerHTML]="emboldenResult(subcountry)" *ngIf="subcountry">
            </span>
            -
            <span [innerHTML]="emboldenResult(country)">
            </span>
        </div>

    </div>
</li>
