<div class="location-item-list">
    <ng-container  *ngIf="!isLoading; else loading">
        <ul>
            <ng-container  *ngFor="let city of cities" >
                <div class="location-item-container">
                    <input 
                        type="checkbox" 
                        [(ngModel)]="city.isPreferred"
                        (ngModelChange)="checked(city)"
                        >
                    <app-location-item 
                        [name]="city.name" 
                        [country]="city.country"
                        [subcountry]="city.subcountry">
                    </app-location-item>
                </div>
            </ng-container>
        </ul>
        <span *ngIf="cities.length === 0">No data found !</span>
    </ng-container>
</div>


<ng-template #loading>
    <div class="loading-spinner">
        <i class="fas fa-spinner fa-spin fa-3x"></i>
    </div>
</ng-template>
